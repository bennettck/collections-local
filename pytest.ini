[pytest]
# Pytest configuration for collections-local

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests requiring running services
    slow: Tests that take significant time to run
    agentic: Tests specific to agentic search functionality

# Ignore patterns
norecursedirs = .git .tox dist build *.egg data

# Coverage (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=. --cov-report=html --cov-report=term
